<header
  class="site-header mo-left header-transparent box-header navstyle5 header"
>
  <div class="top-bar">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="dlab-topbar-left">
          <ul>
            <li>
              <i class="la la-phone-volume text-white"></i>
              +00 888 6668811
            </li>
            <li>
              <i class="las la-map-marker text-white"></i>
              1073 W Stephen Ave, Clawson
            </li>
          </ul>
        </div>
        <div class="dlab-topbar-right">
          <ul>
            <li>
              <a [routerLink] = "['/login']">Login</a>
            </li>
            <li>
              <a [routerLink] = "['/register']">Register</a>
            </li>
            <!--<li>
              <i class="la la-clock text-white"></i>
              Mon - Sat 8.00 - 18.00
            </li>
            <li>
              <i class="las la-envelope-open text-white"></i>
              info@example.com
            </li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- main header -->
  <div class="sticky-header main-bar-wraper navbar-expand-lg">
    <div class="main-bar clearfix">
      <div class="container clearfix">
        <!-- website logo -->
        <div class="logo-header mostion logo-dark school_logo">
          <a [routerLink]="['/home-school']">
            <img src="assets/images/sunrise-logo.png" alt="school-logo" />
          </a>
        </div>
        <!-- nav toggle button -->
        <button
          class="navbar-toggler collapsed navicon justify-content-end"
          (click)="clickEvent()"
          type="button"
          [ngClass]="{ open: collapseToggle }"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- extra nav -->
        <div class="extra-nav">
          <a [routerLink]="['/contact-1']" class="site-button radius-no">
            GET A QUOTE
          </a>
        </div>
        <!-- Quik search -->
        <div
          class="dlab-quik-search"
          class="{{ searchToggle ? 'On d-block' : 'd-none' }}"
        >
          <form action="#">
            <input
              name="search"
              value=""
              type="text"
              class="form-control"
              placeholder="Type to search"
            />
            <span id="quik-search-remove" (click)="searchOpen()">
              <i class="ti-close"></i>
            </span>
          </form>
        </div>
        <!-- main nav -->
        <div
          class="header-nav navbar-collapse collapse justify-content-end"
          [ngClass]="{ 'collapse show': collapseToggle }"
        >
          <ul class="nav navbar-nav">
            <li>
              <a [routerLink] = "['/home-school']">Home</a>
            </li>
            <li
              *ngFor="let item of sidebarMenu; let i = index"
              class="{{ item.menuClass }}"
              [ngClass]="{ open: i.toString() == toggleMenu }"
              [ngClass]="{ active: item.title == activeMenu }"
            >
              <a href="javascript:void(0);" (click)="opneMenu(i)">
                {{ item.title }}

                <i class="fa fa-chevron-down"></i>
              </a>
              <ul *ngIf="item.subMenu" class="{{ item.subMenuClass }}">
                <li
                  *ngFor="let subitem of item.subMenu; let sec_i = index"
                  [ngClass]="{ open: sec_i.toString() == toggleSubMenu }"
                >
                  <a
                    *ngIf="subitem.route && subitem.themeColor"
                    [routerLink]="[subitem.route]"
                    (click)="handleActiveMenu(subitem.route)"
                    (click)="themeColor(subitem.themeColor)"
                  >
                    <img src="{{ subitem.img }}" alt="" />
                    <span>{{ subitem.title }}</span>
                  </a>
                  <a
                    *ngIf="subitem.route && !subitem.themeColor"
                    (click)="handleActiveMenu(subitem.route)"
                    [routerLink]="[subitem.route]"
                  >
                    <span>{{ subitem.title }}</span>
                  </a>
                  <a
                    *ngIf="subitem.subSubMenu"
                    href="javascript:void(0)"
                    (click)="opneSubMenu(sec_i)"
                  >
                    <span>{{ subitem.title }}</span>
                    <i
                      *ngIf="item.subMenuClass == 'sub-menu tab-content'"
                      class="fa fa-angle-right"
                    ></i>
                  </a>
                  <ul
                    *ngIf="subitem.subSubMenu"
                    [ngClass]="{ 'sub-menu': item.title == 'Features' }"
                  >
                    <li *ngFor="let subsubitme of subitem.subSubMenu">
                      <a [routerLink]="[subsubitme.route]">
                        {{ subsubitme.title }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
            <li>
              <a [routerLink] = "['/blog-half-img']">Testimonials</a>
            </li>
            <li>
              <a [routerLink] = "['/contact-1']">Contact Us</a>
            </li>
          </ul>
          <div class="dlab-social-icon">
            <ul>
              <li>
                <a
                  class="site-button sharp-sm fa fa-facebook"
                  href="javascript:void(0);"
                ></a>
              </li>
              <li>
                <a
                  class="site-button sharp-sm fa fa-twitter"
                  href="javascript:void(0);"
                ></a>
              </li>
              <li>
                <a
                  class="site-button sharp-sm fa fa-linkedin"
                  href="javascript:void(0);"
                ></a>
              </li>
              <li>
                <a
                  class="site-button sharp-sm fa fa-instagram"
                  href="javascript:void(0);"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- main header END -->
</header>
