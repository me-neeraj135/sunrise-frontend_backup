<div class="page-wraper">

	<!-- header -->
	<app-header-light7></app-header-light7>
	<!-- header END -->
	<!-- Content -->
	<div class="page-content bg-gray">
		<!-- inner page banner -->
		<app-banner1 [data]="banner"></app-banner1>
		<!-- inner page banner END -->
		<div class="section-full bg-white content-inner">
			<div class="container">
				<div class="row">
					<div *ngFor="let item of eventData" class="col-lg-4 col-md-6 m-b30">
						<div class="event-post post-grid shadow radius">
							<div class="dlab-post-media">
								<a [routerLink]="['/event-details', item.eventId]"><img src="{{ item.img }}" alt=""></a>
							</div>
							<div class="dlab-post-info">
								<div class="dlab-post-meta">
									<ul>
										<li class="post-date"> <strong>{{item.startDate}}</strong> <span> {{item.year}}</span> </li>
										<li class="post-author"> <i class="la la-clock"></i> {{item.startTime}} </li>
										<li class="post-tag"> <i class="ti-location-pin"></i> {{ item.location }} </li>
									</ul>
								</div>
								<div class="dlab-post-title">
									<h4 class="post-title"><a [routerLink]="['/event-details', item.eventId]">{{ item.title }}</a>
									</h4>
								</div>
							</div>
						</div>
					</div>

					<!-- Pagination start -->
					<div class="pagination-bx rounded-sm primary clearfix m-b30 text-center col-md-12">
						<ul class="pagination">
							<li class="previous"><a href="javascript:void(0);"><i class="ti-arrow-left"></i> Prev</a>
							</li>
							<li class="active"><a href="javascript:void(0);">1</a></li>
							<li><a href="javascript:void(0);">2</a></li>
							<li><a href="javascript:void(0);">3</a></li>
							<li class="next"><a href="javascript:void(0);">Next <i class="ti-arrow-right"></i></a></li>
						</ul>
					</div>
					<!-- Pagination END -->
				</div>
			</div>
		</div>
		<!-- Events End -->
	</div>
	<!-- Content END-->
	<!-- Footer -->
	<!-- Newsletter -->
	<app-newsletter2></app-newsletter2>
	<!-- Footer -->
	<app-footer13></app-footer13>
	<!-- Footer END-->
	<!-- scroll top button -->
	<app-scroltop></app-scroltop>
</div>
